---
# Setup MinIO user and group

- name: Create MinIO group
  ansible.builtin.group:
    name: "{{ minio_group }}"
    state: present

- name: Create MinIO user
  ansible.builtin.user:
    name: "{{ minio_user }}"
    group: "{{ minio_group }}"
    home: "{{ minio_home }}"
    shell: /bin/bash
    create_home: true
    state: present

- name: Create MinIO directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    mode: '0755'
  loop:
    - "{{ minio_home }}"
    - "{{ minio_home }}/bin"
    - "{{ minio_home }}/etc"
    - "{{ minio_home }}/logs"
    - /etc/minio
    - /var/log/minio

# Parse additional_disks from JSON string if needed
- name: Parse additional_disks for permissions
  ansible.builtin.set_fact:
    disk_list: "{{ additional_disks | from_json if additional_disks is string else additional_disks }}"
  when: additional_disks is defined and additional_disks | length > 0

- name: Set empty disk list if not defined
  ansible.builtin.set_fact:
    disk_list: []
  when: additional_disks is not defined or additional_disks | length == 0

- name: Set ownership of MinIO data directories
  ansible.builtin.file:
    path: "/mnt/{{ item.name }}"
    state: directory
    owner: "{{ minio_user }}"
    group: "{{ minio_group }}"
    mode: '0755'
    recurse: true
  loop: "{{ disk_list }}"
  when: disk_list | length > 0
