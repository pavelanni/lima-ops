# vars/dev-small.yml
---
# Small development cluster configuration
# 1 worker node with 4 disks 10GiB each
deployment:
  type: "kubernetes"

# MinIO configuration
minio:
  version: "latest"
  console_port: 9001
  api_port: 9000
  root_user: "minioadmin"
  root_password: "minioadmin123"

# AIStor configuration
aistor:
  license: ""
  operator_namespace: "aistor"
  objectstore_name: "dev-object-store"
  objectstore_namespace: "dev-object-store"
  storage_class: "directpv-min-io"
  service_type: "NodePort"

# Kubernetes cluster configuration
kubernetes_cluster:
  name: "dev-small"
  version: "1.32"
  pod_cidr: "10.42.0.0/16"
  service_cidr: "10.43.0.0/16"

  nodes:
  # Control plane node
  - name: "control-plane-01"
    role: "control-plane"
    cpus: 2
    memory: "4GiB"
    disk_size: "10GiB"
    additional_disks: []

  # Worker nodes
  - name: "worker-01"
    role: "worker"
    cpus: 1
    memory: "4GiB"
    disk_size: "10GiB"
    additional_disks:
    - name: "disk1"
      size: "10GiB"
    - name: "disk2"
      size: "10GiB"
    - name: "disk3"
      size: "10GiB"
    - name: "disk4"
      size: "10GiB"
