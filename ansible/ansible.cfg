[defaults]
# Basic configuration
inventory = inventory/
host_key_checking = False
timeout = 30
gathering = smart
fact_caching = memory
fact_caching_timeout = 3600

# Output formatting
stdout_callback = default
stderr_callback = default
bin_ansible_callbacks = True
deprecation_warnings = False

# SSH settings for Lima VMs
# remote_user is defined in Lima's SSH config file (via ansible_ssh_common_args in inventory)
private_key_file = ~/.lima/_config/user
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# Performance settings
forks = 10
retry_files_enabled = False

# Logging
log_path = ./ansible.log

[inventory]
# Enable script-based inventory
enable_plugins = host_list, script, auto, yaml, ini, toml

[ssh_connection]
# SSH connection optimizations
ssh_args = -o ControlMaster=auto -o ControlPersist=30m -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%p-%%r
pipelining = True

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False